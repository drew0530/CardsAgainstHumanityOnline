<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <script type="text/javascript" src="./scripts/jquery.js"></script>
    <script type="text/javascript" src="./scripts/main.js"></script>
    <title>Cards Against Humanity</title>
  </head>

  <body>
    <div id="main">

      <header>
        <nav class="topbar">
          <div class="topbar-left">
            <a href="/">Cards Against Humanity</a>
          </div>
          <div class="topbar-right">
            <a class="button-hover">Login / Sign Up</a>
            <a class="button-hover">Options</a>
          </div>
        </nav>
        <h1 class="title">Multiplayer</h1>
        <button class="expand-button" onclick="$('.card-container').toggleClass('expanded')">V</button>
      </header>

      <div class="card-container">
        <div class="card card-hover">
          <a class="clickable" href="/singleplayer.html">Play Singleplayer</a>
        </div>
        <div class="card card-hover">
          <a class="clickable" href="/multiplayer.html">Play Multiplayer</a>
        </div>
        <div class="card card-hover">
          <a class="clickable" href="/card-packs.html">View Available Card Packs</a>
        </div>
      </div>

      <footer>
        <p>Andrew Williamson, 2018</p>
      </footer>
  
    </div>

</html>
